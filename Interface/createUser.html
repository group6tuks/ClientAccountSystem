<!DOCTYPE html>
<html lang="en">
<head>
    <title>fnb - Create</title>
    <link rel=&#39;stylesheet prefetch&#39; href=&#39;http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css&#39;>
    <link rel=&#39;stylesheet prefetch&#39; href=&#39;https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css&#39;>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">  
    <script src="javascripts/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" id="logo">
            <img src="https://res.cloudinary.com/dpxsqdu6h/image/upload/v1550602530/fnb-logo.png" class="logo">
        </div>
        <hr id="line">
        <br />
        <div class="row">
            <a href="index.html" class="btn btn-primary bb" role="button" style="width: 100px;">Home</a>
        </div><br/>

        <div class="row">
            <h2>User Successful Registered!</h2>
            <br/>
            <div class="form-group">
                <label class="tags">User ID:</label><input type="text" class="form-control inputs" id="UserIdRes" disabled>
            </div>
   
            <hr id="lin">

            <div class="create">
                <div class="form-group">
                            <div class="row thetitle">
                                <br/>
                                <div class="form-group">
                                    <label class="tags">Initials:</label>
                                    <input type="text" class="form-control inputs tags" id="initials" placeholder="" disabled>
                                </div> 
                            </div>
                        <div class="row thetitle">
                            <div class="form-group ">
                                <label class="tags">Name:</label>
                                <input type="text" class="form-control inputs tags thename" id="name" disabled>
                            </div>
                            <div class="form-group">
                                <label class="tags">Surname:</label>
                                <input type="text" class="form-control inputs tags" id="surname" disabled>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="tags">Gender:</label>
                            <input type="radio" name="gender" value="male">Male 
                            <input type="radio" name="gender" value="female">Female
                        </div>
                        <div class="form-group">
                            <label class="tags">ID Number:</label>
                            <input type="number" class="form-control inputs tags" id="idNumber" disabled>
                        </div>
                        <div class="form-group">
                            <label class="tags">Marital status:</label>
                        </div>
                        <div class="form-group">
                            <label class="tags">What id your prefared method of communication?:</label><br><br>
                            <input type="radio" name="communication" value="sms">SMS
                            <input type="radio" name="communication" value="email">Email
                            <input type="radio" name="communication" value="telephone">Telephone
                            <input type="radio" name="communication" value="fax">Fax
                        </div>
                        <div class="form-group parent">
                            <label class="tags">Select Account type:</label>
                            <input type="text" class="form-control inputs tags" id="Accounttype" disabled>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
