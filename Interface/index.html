<!DOCTYPE html>
<html lang="en">
<head>
    <title>Client Accounts System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">  
    <script src="javascripts/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="logo">
            <img src="https://res.cloudinary.com/dpxsqdu6h/image/upload/v1550602530/fnb-logo.png" class="logo">
        </div>
        <hr id="line">
        <h1 id="headerText">Client Accounts System</h1>
    </div>
    <div class="container-fluid">
            <div class="row">
                <div class="col-md"><button type="button" class="btn btn-primary bb" id="create">New</button></div>
                <div class="col-md"><button type="button" class="btn btn-primary bb" id="search">Search</button></div>
                <div class="col-md"><button type="button" class="btn btn-primary bb" id="dep">Deposit</button></div>
                <div class="col-md"><button type="button" class="btn btn-primary bb" id="withdraw">Withdrawal</button></div>
            </div> 
            <br><br> <br>
            <div class="row">
            <!-- Create User -->
            <div class="create">
                <div class="form-group">
                    <form action="createUser.html" id="createUserForm" method="POST">
                            <div class="row thetitle">
                                <div class="form-group">
                                    <label for="title" class="tags ">Title:</label>
                                    <select class="form-control tags inputs" name="title" id="title">
                                        <option></option>
                                        <option>Dr</option>
                                        <option>Prof</option>
                                        <option>Mr</option>
                                        <option>Mrs</option>
                                    </select>
                                </div>
                                <br/>
                                <div class="form-group">
                                    <label class="tags">Initials:</label>
                                    <input type="text" class="form-control inputs tags" id="initials" placeholder="">
                                </div> 
                            </div>
                               
                        <div class="row thetitle">
                            <div class="form-group ">
                                <label class="tags">Name:</label>
                                <input type="text" class="form-control inputs tags" id="name">
                            </div>
                            <div class="form-group">
                                <label class="tags">Surname:</label>
                                <input type="text" class="form-control inputs tags" id="surname">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="tags">Gender:</label>
                            <input type="radio" name="gender" value="male">Male 
                            <input type="radio" name="gender" value="female">Female
                        </div>
                        <div class="form-group">
                            <label class="tags">ID Number:</label>
                            <input type="number" class="form-control inputs tags" id="idNumber">
                        </div>
                        <div class="form-group">
                            <label class="tags">Marital status:</label>
                            <select class="form-control tags inputs" id="title">
                                <option></option>
                                <option name="married">Married</option>
                                <option name="single">Single</option>
                                <option name="divorced">Divorced</option>
                                <option name="widowed">Widowed</option>
                                <option name="other">Other partnership</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="tags">What id your prefared method of communication?:</label><br><br>
                            <input type="radio" name="communication" value="sms">SMS
                            <input type="radio" name="communication" value="email">Email
                            <input type="radio" name="communication" value="telephone">Telephone
                            <input type="radio" name="communication" value="fax">Fax
                        </div>
                        <div class="form-group parent">
                            <label class="tags">Select Account type:</label>
                            <select name="AccountType"class="form-control tags inputs" id="AccType">
                                <option class="yebo"></option>
                                <option name="easygold">Easy Gold Account</option>
                                <option name="gold" class="sal" id="select_two">Gold (R84 000 - R299 999)</option>
                                <option name="premier" class="sal">Premier (R300 000 - 749 000)</option>
                                <option name="privateclients" class="sal">Private Clients (R750 000 - 1 500 000)</option>
                                <option name="privatewealth" class="sal">Private Wealth (R1 500 000 +)</option>
                            </select>
                        </div>
                        <div class="form-group" id="salarydiv">
                            <label class="tags">Salary:</label>
                            <input type="text" class="form-control inputs tags" id="salary">
                        </div>
                        <button type="submit" class="btn btn-primary bb">Submit</button>
                    </form>
                </div>

            </div>

            <!-- Search -->
            <div class="search">
                <div class="form-group">
                    <form action="accountsLinked.html" id="accountLinksForm" method="POST">
                        <label class="tags">Search User ID:</label><input type="text" class="form-control inputs tags" id="search"> 
                        <br/>
                        <button type="submit" class="btn btn-primary bb">Submit</button>         
                    </form>
                </div>
                <div class="form-group">
                    <form action="accountInfo.html" id="accountInfoForm" method="POST">
                        <label class="tags">Search Account ID:</label><input type="text" class="form-control inputs tags" id="search">
                        <br/>
                        <button type="submit" class="btn btn-primary bb">Submit</button>     
                    </form>
                </div>
            </div>

            <!-- Withdraw -->
            <div class="Withdrawal">
                <div class="form-group">
                    <form action="withdraw.html" id="withdrawalForm" method="POST">
                        <label class="tags">Enter User ID:</label><input type="text" class="form-control inputs tags" id="userID"> 
                        <br/>
                        <label class="tags">Enter withdrawal Amount:</label><input type="text" class="form-control inputs tags" id="withdrawal"> 
                        <br/>
                        <button type="submit" class="btn btn-primary bb">Submit</button>         
                    </form>
                </div>
            </div>

            <!-- Deposit -->
            <div class="Deposit">
                <div class="form-group">
                    <form action="deposit.html" id="depositForm" method="POST">
                        <label class="tags">Enter User ID:</label><input type="text" class="form-control inputs tags" id="userID"> 
                        <br/>
                        <label class="tags">Enter deposit Amount:</label><input type="text" class="form-control inputs tags" id="deposit"> 
                        <br/>
                        <button type="submit" class="btn btn-primary bb">Submit</button>         
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br/>
</body>
</html>
